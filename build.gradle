plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation group: 'com.github.mac-comp127', name: 'kilt-graphics', version: '1.+'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.+'
}

test {
    useJUnitPlatform()
}

sourceCompatibility = 1.17
targetCompatibility = 1.17

sourceSets.main.java.srcDirs = ['src']
sourceSets.main.resources.srcDirs = ['images']
sourceSets.test.java.srcDirs = ['test']

jar{
    manifest{
        attributes 'Main-Class' : 'AsteroidsGame'
    }
    from {configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it)}}
}
